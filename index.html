<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Release Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Movie Release Calendar</h1>
            <p>Select a date to discover the movies released.</p>
            <div class="date-selection-container">
                <select id="month-selector" aria-label="Month">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>

                <!-- CORRECTED PART: The day selector is now empty. -->
                <!-- The JavaScript will add all the day numbers here automatically. -->
                <select id="day-selector" aria-label="Day"></select>

                <button id="search-button">Find Movies</button>
            </div>
        </div>
    </header>

    <main>
        <h2 id="results-title"></h2>
        <div id="loader" class="loader hidden"></div>
        <div id="movie-grid"></div>
        <p id="no-results" class="hidden">No movies found in our database for this date.</p>
    </main>

    <script src="script.js"></script>
</body>
</html>
